<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- ‚úÖ Google Search Console Verification -->
  <meta name="google-site-verification" content="NKQFJ09NygYKwz4msUOEDpW37Pg6AG7mc1RWYaQbUyE" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Text Chat</title>

  <!-- SEO -->
  <meta name="description" content="Random anonymous text chat with strangers. Safe, fast & anonymous." />
  <meta name="robots" content="index, follow" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #3a1c71, #000);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .app {
      width: 95%;
      max-width: 420px;
      background: #0b0b15;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,255,255,.3);
      overflow: hidden;
    }

    .header {
      padding: 15px;
      text-align: center;
      background: linear-gradient(90deg,#ff00cc,#3333ff);
    }

    .online {
      font-size: 14px;
      margin-top: 5px;
      color: #b6ffb6;
    }

    .status {
      text-align: center;
      padding: 8px;
      font-size: 14px;
      color: #aaa;
    }

    .chat {
      height: 300px;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      background: linear-gradient(90deg,#00f2ff,#00ff88);
      color: #000;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 80%;
    }

    .typing {
      font-size: 13px;
      color: #00f2ff;
      padding: 5px 10px;
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: #000;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg,#00f2ff,#00ff88);
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      padding: 8px;
      color: #777;
    }

    .age {
      font-size: 12px;
      color: #ff7777;
    }
  </style>
</head>

<body>

<div class="app">
  <div class="header">
    <h2>Random Text Chat</h2>
    <div class="online">üü¢ Online: <span id="online">1</span></div>
  </div>

  <div class="status" id="status">üîç Looking for stranger...</div>

  <div class="chat" id="chat">
    <div class="msg">Hi üëã</div>
  </div>

  <div class="typing" id="typing" style="display:none;">Stranger is typing...</div>

  <div class="input-box">
    <input type="text" id="msg" placeholder="Type message..." />
    <button onclick="sendMsg()">Send</button>
    <button onclick="next()">Next</button>
  </div>

  <div class="footer">
    <div class="age">‚ö†Ô∏è 18+ Only | Anonymous Chat</div>
    <div>Privacy Policy ‚Ä¢ Terms</div>
  </div>
</div>

<script>
  // Fake online counter (demo)
  setInterval(() => {
    document.getElementById("online").innerText =
      Math.floor(Math.random() * 20) + 1;
  }, 3000);

  function sendMsg() {
    const input = document.getElementById("msg");
    if (!input.value) return;

    const div = document.createElement("div");
    div.className = "msg";
    div.innerText = input.value;
    document.getElementById("chat").appendChild(div);
    input.value = "";

    document.getElementById("typing").style.display = "block";
    setTimeout(() => {
      document.getElementById("typing").style.display = "none";
    }, 1500);
  }

  function next() {
    document.getElementById("chat").innerHTML = "";
    document.getElementById("status").innerText = "üîç Looking for stranger...";
  }
</script>

</body>
</html>
