<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Text Chat</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Chat with random strangers anonymously. Boys & Girls text chat.">
<meta name="keywords" content="random chat, chat with strangers, boys girls chat">

<script src="/socket.io/socket.io.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.app{
  width:95%;
  max-width:420px;
  background:#0b1220;
  border-radius:18px;
  box-shadow:0 0 25px #00ffd5;
  overflow:hidden;
}
.header{
  background:linear-gradient(90deg,#ff00cc,#3333ff);
  color:#fff;
  text-align:center;
  padding:14px;
}
.status{
  text-align:center;
  color:#00ffd5;
  padding:6px;
  font-size:14px;
}
.gender{
  display:flex;
  gap:6px;
  padding:10px;
}
.gender button{
  flex:1;
  padding:8px;
  border-radius:10px;
  border:1px solid #00ffd5;
  background:#111;
  color:#00ffd5;
  cursor:pointer;
}
.gender button.active{
  background:#00ffd5;
  color:#000;
}
.chat{
  height:280px;
  overflow-y:auto;
  padding:10px;
}
.msg{
  background:#1f2937;
  color:#fff;
  padding:8px;
  border-radius:12px;
  margin-bottom:6px;
  font-size:14px;
}
.input{
  display:flex;
  gap:6px;
  padding:10px;
}
input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
}
button.send{
  background:#00ff88;
  border:none;
  border-radius:10px;
  padding:10px;
  font-weight:bold;
}
.start{
  width:100%;
  background:#00ff88;
  border:none;
  padding:12px;
  font-weight:bold;
}
.footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  padding:6px;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h3>Random Text Chat</h3>
    üü¢ Online: <span id="online">0</span>
  </div>

  <div class="gender">
    <button onclick="setGender('girls')">üëß Girls</button>
    <button onclick="setGender('boys')">üë¶ Boys</button>
    <button class="active" onclick="setGender('any')">üåê Any</button>
  </div>

  <div class="status" id="status">Click Start</div>

  <div class="chat" id="chat"></div>

  <div class="input">
    <input id="msg" placeholder="Type message...">
    <button class="send" onclick="send()">Send</button>
  </div>

  <button class="start" onclick="start()">Start / Next</button>

  <div class="footer">
    Developed by <b>@sahirdailylife</b>
  </div>
</div>

<script>
const socket = io();
const chat = document.getElementById("chat");
const status = document.getElementById("status");
const msg = document.getElementById("msg");
const online = document.getElementById("online");

let gender="any";
let connected=false;

function setGender(g){
  gender=g;
  document.querySelectorAll(".gender button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

socket.on("online-count", c => online.innerText=c);

socket.on("waiting", ()=>{
  status.innerText="üîç Waiting for stranger...";
  connected=false;
});

socket.on("connected", ()=>{
  status.innerText="‚úÖ Connected";
  connected=true;
});

socket.on("partner-left", ()=>{
  status.innerText="‚ùå Stranger left";
  connected=false;
});

socket.on("message", m=>{
  add("Stranger",m);
});

function start(){
  chat.innerHTML="";
  socket.emit("start-chat",gender);
}

function send(){
  if(!connected || !msg.value) return;
  socket.emit("message",msg.value);
  add("You",msg.value);
  msg.value="";
}

function add(sender,text){
  const d=document.createElement("div");
  d.className="msg";
  d.innerHTML="<b>"+sender+":</b> "+text;
  chat.appendChild(d);
  chat.scrollTop=99999;
}
</script>

</body>
</html>
