<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Text Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  background:#0f172a;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{
  width:95%;
  max-width:420px;
  background:#020617;
  border-radius:20px;
  box-shadow:0 0 30px #22c55e;
  overflow:hidden;
}
.header{
  padding:15px;
  text-align:center;
  color:white;
  background:linear-gradient(90deg,#9333ea,#22c55e);
}
.gender{
  display:flex;
  gap:6px;
  padding:10px;
}
.gender button{
  flex:1;
  background:#020617;
  border:1px solid #22c55e;
  color:#22c55e;
  padding:8px;
  border-radius:10px;
}
.gender button.active{
  background:#22c55e;
  color:black;
}
.status{
  text-align:center;
  color:#22c55e;
  padding:6px;
}
.typing{
  text-align:center;
  font-size:12px;
  color:#aaa;
}
.chat{
  height:300px;
  overflow-y:auto;
  padding:10px;
}
.msg{
  background:#1e293b;
  color:white;
  padding:8px;
  border-radius:12px;
  margin:6px 0;
}
.input{
  display:flex;
  gap:6px;
  padding:10px;
}
input{
  flex:1;
  padding:8px;
  border-radius:10px;
  border:none;
}
button{
  padding:8px 12px;
  border-radius:10px;
  border:none;
  background:#22c55e;
}
.footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  padding:6px;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <h3>Random Text Chat</h3>
    üü¢ Online: <span id="online">0</span>
  </div>

  <div class="gender">
    <button onclick="setGender('girls')">üëß Girls</button>
    <button onclick="setGender('boys')">üë¶ Boys</button>
    <button class="active" onclick="setGender('any')">üåê Any</button>
  </div>

  <div class="status" id="status">Click Start</div>
  <div class="typing" id="typing"></div>
  <div class="chat" id="chat"></div>

  <div class="input">
    <input id="msg" placeholder="Type message...">
    <button onclick="send()">Send</button>
  </div>

  <button onclick="start()" style="width:100%;margin:8px">Start / Next</button>

  <div class="footer">
    Developed by <b>@sahirdailylife</b>
  </div>
</div>

<script>
window.addEventListener("load", () => {
const socket = io();
const chat = document.getElementById("chat");
const status = document.getElementById("status");
const typing = document.getElementById("typing");
let gender="any", connected=false;

function send(){
  if(!msg.value) return;
  socket.emit("message", msg.value);
  addText("You", msg.value);
  msg.value="";
}

socket.on("online-count", c => online.innerText=c);
socket.on("waiting", ()=>{status.innerText="üîç Waiting...";connected=false});
socket.on("connected", ()=>{status.innerText="‚úÖ Connected";connected=true});
socket.on("partner-left", ()=>{status.innerText="‚ùå Disconnected";connected=false});
socket.on("typing", ()=>{typing.innerText="Stranger typing...";setTimeout(()=>typing.innerText="",1000)});
socket.on("message", m => add("Stranger",m));

function start(){
  chat.innerHTML="";
  socket.emit("start-chat", gender);
}

function send(){
  if(!msg.value || !connected) return;
  socket.emit("message", msg.value);
  add("You", msg.value);
  msg.value="";
}
msg.oninput=()=>{
  socket.emit("typing");
};

function add(who,txt){
  const d=document.createElement("div");
  d.className="msg";
  d.innerHTML="<b>"+who+":</b> "+txt;
  chat.appendChild(d);
  chat.scrollTop=99999;
}
});
</script>
</body>
</html>
