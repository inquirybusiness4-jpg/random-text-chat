<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Text Chat â€“ Chat with Strangers</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Chat anonymously with random strangers online. Free random chat with boys and girls.">

<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{
  width:95%;
  max-width:420px;
  background:#0b1220;
  border-radius:20px;
  box-shadow:0 0 30px #00ffd5;
  overflow:hidden;
}
.header{
  background:linear-gradient(90deg,#ff00cc,#3333ff);
  color:white;
  text-align:center;
  padding:14px;
}
.status,.typing{
  text-align:center;
  color:#00ffd5;
  font-size:13px;
}
.chat{
  height:300px;
  overflow-y:auto;
  padding:10px;
}
.msg{
  background:#1f2937;
  color:white;
  padding:10px;
  margin:6px 0;
  border-radius:14px;
}
.msg img{max-width:100%;border-radius:10px;}
.input{display:flex;gap:6px;padding:10px;}
input{flex:1;padding:10px;border-radius:10px;border:none;}
button{padding:10px;border-radius:10px;border:none;background:#00ff88;font-weight:bold;}
.gender{display:flex;gap:6px;padding:10px;}
.gender button{flex:1;background:#111;color:#00ffd5;border:1px solid #00ffd5;}
.gender button.active{background:#00ffd5;color:#000;}
.footer{text-align:center;font-size:12px;color:#aaa;padding:6px;}
.del-btn{background:#ff4d4d;color:white;font-size:12px;margin-top:5px;}
</style>
</head>

<body>

<audio id="connectSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3"></audio>
<audio id="disconnectSound" src="https://assets.mixkit.co/sfx/preview/mixkit-interface-error-2573.mp3"></audio>

<div class="app">
  <div class="header">
    <h3>Random Text Chat</h3>
    ğŸŸ¢ Online: <span id="online">0</span>
  </div>

  <div class="gender">
    <button onclick="setGender('girls')">ğŸ‘§ Girls</button>
    <button onclick="setGender('boys')">ğŸ‘¦ Boys</button>
    <button onclick="setGender('any')" class="active">ğŸŒ Any</button>
  </div>

  <div class="status" id="status">Click Start</div>
  <div class="typing" id="typing"></div>
  <div class="chat" id="chat"></div>

  <input type="file" id="imageInput" hidden accept="image/*">

  <div class="input">
    <button onclick="pickImage()">ğŸ“·</button>
    <input id="msg" placeholder="Type message">
    <button onclick="send()">Send</button>
  </div>

  <button onclick="start()" style="width:100%">Start / Next</button>

  <div class="footer">Developed by @sahirdailylife</div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const socket=io({reconnection:true});
const chat=document.getElementById("chat");
const status=document.getElementById("status");
const typing=document.getElementById("typing");
const msg=document.getElementById("msg");
const online=document.getElementById("online");
const imageInput=document.getElementById("imageInput");
const cs=document.getElementById("connectSound");
const ds=document.getElementById("disconnectSound");

let gender="any",connected=false,imgCount=0;

window.setGender=g=>{
  gender=g;
  document.querySelectorAll(".gender button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
};

socket.on("online-count",c=>online.innerText=c);
socket.on("waiting",()=>{status.innerText="ğŸ” Waiting...";connected=false});
socket.on("connected",()=>{status.innerText="âœ… Connected";connected=true;cs.play().catch(()=>{})});
socket.on("partner-left",()=>{status.innerText="âŒ Disconnected";connected=false;ds.play().catch(()=>{})});
socket.on("typing",()=>{typing.innerText="Typing...";setTimeout(()=>typing.innerText="",1000)});
socket.on("message",m=>add("Stranger",m));
socket.on("image",o=>addImg("Stranger",o));
socket.on("delete-image",id=>document.getElementById(id)?.remove());

window.start=()=>{chat.innerHTML="";socket.emit("start-chat",gender)};
window.send=()=>{
  if(!msg.value||!connected)return;
  socket.emit("message",msg.value);
  add("You",msg.value);
  msg.value="";
};
msg.oninput=()=>connected&&socket.emit("typing");
window.pickImage=()=>connected&&imageInput.click();

imageInput.onchange=()=>{
  const f=imageInput.files[0];
  if(!f||f.size>1e6)return alert("Max 1MB");
  const r=new FileReader(),id="img_"+(++imgCount);
  r.onload=()=>{
    const d={id,src:r.result};
    socket.emit("image",d);
    addImg("You",d);
  };
  r.readAsDataURL(f);
};

function add(s,t){
  const d=document.createElement("div");
  d.className="msg";
  d.innerHTML="<b>"+s+":</b> "+t;
  chat.appendChild(d);chat.scrollTop=99999;
}
function addImg(s,o){
  const d=document.createElement("div");
  d.className="msg";d.id=o.id;
  d.innerHTML="<b>"+s+":</b><br><img src='"+o.src+"'>";
  if(s==="You"){
    const b=document.createElement("button");
    b.className="del-btn";b.innerText="âŒ Delete";
    b.onclick=()=>{socket.emit("delete-image",o.id);d.remove()};
    d.appendChild(b);
  }
  chat.appendChild(d);chat.scrollTop=99999;
}

});
</script>
</body>
</html>
