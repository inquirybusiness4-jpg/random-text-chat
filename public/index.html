<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Text Chat</title>
  <head>
  <title>Random Text Chat ‚Äì Talk to Strangers</title>

  <meta name="google-site-verification" content="XXXXXXXX" />

</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{
  width:95%;
  max-width:420px;
  background:#0b0b1e;
  border-radius:18px;
  box-shadow:0 0 30px #00f7ff;
  overflow:hidden;
  color:#fff;
}
.header{
  padding:14px;
  background:linear-gradient(90deg,#ff00cc,#3333ff);
  text-align:center;
}
.counter{
  font-size:13px;
  margin-top:4px;
}
.chat{
  height:300px;
  overflow-y:auto;
  padding:10px;
}
.msg{
  padding:8px 12px;
  margin:6px 0;
  border-radius:12px;
  max-width:80%;
}
.you{background:#00f7ff;color:#000;margin-left:auto;}
.stranger{background:#ff00cc;}
.status{font-size:12px;color:#aaa;text-align:center;}
.controls{
  padding:10px;
}
input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
}
.buttons{
  display:flex;
  gap:8px;
  margin-top:8px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#00f7ff,#00ff88);
  font-weight:bold;
}
.typing{
  font-size:12px;
  color:#0ff;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    Random Text Chat
    <div class="counter">üü¢ Online: <span id="online">0</span></div>
  </div>

  <div class="chat" id="chat"></div>
  <div class="typing" id="typing"></div>

  <div class="controls">
    <input id="msg" placeholder="Type message..." oninput="typing()">
    <div class="buttons">
      <button onclick="send()">Send</button>
      <button onclick="next()">Next</button>
    </div>
  </div>
</div>

<script>
const socket = io();
const chat = document.getElementById("chat");
const typingBox = document.getElementById("typing");

socket.emit("start");

socket.on("online-users", n=>{
  document.getElementById("online").innerText=n;
});

socket.on("waiting", ()=>{
  addStatus("üîç Looking for stranger...");
});

socket.on("matched", ()=>{
  addStatus("‚úÖ Connected to stranger");
});

socket.on("message", msg=>{
  addMsg(msg,"stranger");
});

socket.on("typing", ()=>{
  typingBox.innerText="Stranger is typing...";
  setTimeout(()=>typingBox.innerText="",800);
});

socket.on("disconnected", ()=>{
  addStatus("‚ùå Stranger disconnected");
});

function send(){
  const input=document.getElementById("msg");
  if(!input.value) return;
  addMsg(input.value,"you");
  socket.emit("message",input.value);
  input.value="";
}

function typing(){
  socket.emit("typing");
}

function next(){
  chat.innerHTML="";
  socket.emit("next");
}

function addMsg(text,cls){
  const div=document.createElement("div");
  div.className="msg "+cls;
  div.innerText=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function addStatus(text){
  const div=document.createElement("div");
  div.className="status";
  div.innerText=text;
  chat.appendChild(div);
}
</script>
</body>
</html>
