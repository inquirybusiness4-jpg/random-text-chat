<!DOCTYPE html>
<html>
<head>
  <title>Random Text Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chat {
      width: 90%;
      max-width: 400px;
      height: 400px;
      border: 1px solid #444;
      padding: 10px;
      overflow-y: auto;
      margin-top: 10px;
      background: #1e1e1e;
    }
    input, select, button {
      margin-top: 5px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00aaff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üåç Random Text Chat</h2>

  Gender:
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  Chat With:
  <select id="want">
    <option value="any">Anyone</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <button onclick="start()">Start Chat</button>

  <div id="chat"></div>

  <input id="msg" placeholder="Type message..." />
  <button onclick="send()">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
