<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Text Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#6a11cb,#2575fc);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  background:#fff;
  width:95%;
  max-width:420px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  overflow:hidden;
}

.header{
  background:linear-gradient(90deg,#ff512f,#dd2476);
  color:#fff;
  text-align:center;
  padding:15px;
  font-size:20px;
  font-weight:bold;
}

.controls{
  padding:12px;
}

label{
  font-size:14px;
  color:#333;
}

select,button,input{
  width:100%;
  padding:10px;
  margin-top:6px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  background:linear-gradient(90deg,#36d1dc,#5b86e5);
  color:white;
  border:none;
  font-weight:bold;
}

button:hover{
  opacity:.9;
}

.chat-box{
  height:260px;
  background:#f4f6fb;
  padding:10px;
  overflow-y:auto;
}

.msg{
  margin:6px 0;
  padding:8px 12px;
  border-radius:15px;
  max-width:80%;
  font-size:14px;
}

.you{
  background:#36d1dc;
  color:white;
  margin-left:auto;
}

.stranger{
  background:#e0e0e0;
  color:#333;
}

.footer{
  display:flex;
  gap:6px;
  padding:10px;
}

.footer input{
  flex:1;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">Random Text Chat</div>

  <div class="controls">
    <label>Your Gender</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Chat With</label>
    <select id="want">
      <option value="any">Anyone</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button onclick="startChat()">Start Chat</button>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="footer">
    <input id="message" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const chatBox = document.getElementById("chatBox");

function addMsg(text,cls){
  const div=document.createElement("div");
  div.className="msg "+cls;
  div.innerText=text;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

function startChat(){
  socket.emit("start",{
    gender:gender.value,
    want:want.value
  });
  chatBox.innerHTML="";
  addMsg("Looking for stranger...","stranger");
}

function sendMessage(){
  const msg=message.value.trim();
  if(!msg) return;
  socket.emit("msg",msg);
  addMsg("You: "+msg,"you");
  message.value="";
}

socket.on("msg",msg=>{
  addMsg("Stranger: "+msg,"stranger");
});
</script>

</body>
</html>
