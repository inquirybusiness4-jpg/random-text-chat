<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Neon Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#050510;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{
  width:95%;
  max-width:420px;
  background:#0d0d1a;
  border-radius:20px;
  box-shadow:0 0 30px #7f5cff;
}
.header{
  background:linear-gradient(90deg,#7f5cff,#00ffd5);
  color:black;
  text-align:center;
  padding:14px;
  font-weight:bold;
}
.status{
  text-align:center;
  color:#00ffd5;
  padding:8px;
}
.chat{
  height:330px;
  overflow-y:auto;
  padding:10px;
}
.msg{
  background:#111;
  color:#fff;
  padding:8px;
  border-radius:12px;
  margin:6px 0;
}
.msg img{
  max-width:100%;
  border-radius:10px;
  margin-top:5px;
}
.input{
  display:flex;
  gap:6px;
  padding:10px;
}
input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
}
button{
  padding:10px;
  border:none;
  border-radius:10px;
  background:#7f5cff;
  color:white;
  cursor:pointer;
}
.del{
  background:red;
  font-size:12px;
  margin-top:5px;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">‚ö° Random Neon Chat</div>
  <div class="status" id="status">Start chat</div>
  <div class="chat" id="chat"></div>

  <input type="file" id="img" accept="image/*" hidden>

  <div class="input">
    <button onclick="pick()">üì∑</button>
    <input id="msg" placeholder="Type...">
    <button onclick="send()">‚û§</button>
    <button onclick="next()">‚è≠</button>
  </div>

  <button onclick="start()" style="width:100%">Start</button>
</div>

<script>
const socket = io();
const chat = document.getElementById("chat");
const imgInput = document.getElementById("img");
const status = document.getElementById("status");

socket.on("message", m => addText("Stranger", m));
socket.on("image", d => addImage("Stranger", d));
socket.on("delete-image", id => {
  const el = document.getElementById(id);
  if(el) el.remove();
});

function start(){ socket.emit("start-chat"); }
function send(){
  if(!msg.value) return;
  socket.emit("message", msg.value);
  addText("You", msg.value);
  msg.value="";
}
function next(){
  chat.innerHTML="";
  socket.emit("next");
}

function pick(){ imgInput.click(); }

imgInput.onchange = () => {
  const f = imgInput.files[0];
  if(!f || f.size > 2*1024*1024) return alert("Max 2MB");

  const r = new FileReader();
  r.onload = () => {
    const id = "img_"+Date.now();
    socket.emit("image",{id,src:r.result});
    addImage("You",{id,src:r.result});
  };
  r.readAsDataURL(f);
};

function addText(who, txt){
  const d=document.createElement("div");
  d.className="msg";
  d.innerHTML=`<b>${who}:</b> ${txt}`;
  chat.appendChild(d);
}

function addImage(who,data){
  const d=document.createElement("div");
  d.className="msg";
  d.id=data.id;
  d.innerHTML=`<b>${who}:</b><br>`;
  const i=document.createElement("img");
  i.src=data.src;
  d.appendChild(i);

  if(who==="You"){
    const b=document.createElement("button");
    b.className="del";
    b.innerText="Delete";
    b.onclick=()=>{
      socket.emit("delete-image",data.id);
      d.remove();
    };
    d.appendChild(b);
  }
  chat.appendChild(d);
}
</script>
</body>
</html>
