<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Random Text Chat</title>

<meta name="google-site-verification" content="NKQFJ09NygYKwz4msUOEDpW37Pg6AG7mc1RWYaQbUyE" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{
  width:95%;
  max-width:420px;
  background:#0b1220;
  border-radius:20px;
  box-shadow:0 0 40px #00ffd5;
  overflow:hidden;
}
.header{
  background:linear-gradient(90deg,#ff00cc,#3333ff);
  color:white;
  text-align:center;
  padding:15px;
}
.status{
  text-align:center;
  padding:10px;
  color:#00ffd5;
}
.chat{
  height:320px;
  overflow-y:auto;
  padding:10px;
}
.msg{
  background:#00ffd5;
  color:black;
  padding:10px;
  margin:6px 0;
  border-radius:15px;
}
.msg img{
  max-width:100%;
  margin-top:6px;
  border-radius:10px;
}
.input{
  display:flex;
  gap:6px;
  padding:10px;
}
input[type="text"]{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
}
button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#00ff88;
  cursor:pointer;
}
.del-btn{
  background:#ff4d4d;
  color:white;
  font-size:12px;
  margin-top:6px;
  padding:5px 10px;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <h3>Random Text Chat</h3>
    <small>ðŸŸ¢ Online: <span id="online">0</span></small>
  </div>

  <div class="status" id="status">Click Start</div>
  <div class="chat" id="chat"></div>

  <!-- Hidden image input -->
  <input type="file" id="imageInput" accept="image/*" hidden />

  <div class="input">
    <button onclick="selectImage()">ðŸ“·</button>
    <input id="msg" type="text" placeholder="Type message..." />
    <button onclick="send()">Send</button>
    <button onclick="next()">Next</button>
  </div>

  <button onclick="start()" style="width:100%;margin:10px;">Start Chat</button>
</div>

<script>
const socket = io();
const chat = document.getElementById("chat");
const status = document.getElementById("status");
const msgInput = document.getElementById("msg");

/* SOCKET EVENTS */
socket.on("online-count", c => {
  document.getElementById("online").innerText = c;
});

socket.on("waiting", () => {
  status.innerText = "ðŸ” Looking for stranger...";
});

socket.on("connected", () => {
  status.innerText = "âœ… Connected to stranger";
});

socket.on("partner-left", () => {
  status.innerText = "âŒ Stranger disconnected";
});

socket.on("message", msg => {
  addText("Stranger", msg);
});

socket.on("image", img => {
  addImage("Stranger", img);
});

/* CHAT FUNCTIONS */
function start(){
  socket.emit("start-chat");
}

function send(){
  const m = msgInput.value.trim();
  if(!m) return;
  socket.emit("message", m);
  addText("You", m);
  msgInput.value="";
}

function next(){
  chat.innerHTML="";
  socket.emit("next");
}

/* IMAGE SEND */
function selectImage(){
  document.getElementById("imageInput").click();
}

document.getElementById("imageInput").addEventListener("change", function(){
  const file = this.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    socket.emit("image", reader.result);
    addImage("You", reader.result);
  };
  reader.readAsDataURL(file);
});

/* UI HELPERS */
function addText(sender, text){
  const d = document.createElement("div");
  d.className = "msg";
  d.innerHTML = "<b>"+sender+":</b> " + text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function addImage(sender, src){
  const d = document.createElement("div");
  d.className = "msg";

  d.innerHTML = "<b>"+sender+":</b><br>";
  const img = document.createElement("img");
  img.src = src;
  d.appendChild(img);

  // DELETE BUTTON ONLY FOR YOU
  if(sender === "You"){
    const del = document.createElement("button");
    del.className = "del-btn";
    del.innerText = "âŒ Delete";
    del.onclick = () => d.remove();
    d.appendChild(document.createElement("br"));
    d.appendChild(del);
  }

  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
