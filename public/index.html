<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Random Text Chat</title>

<meta name="google-site-verification" content="NKQFJ09NygYKwz4msUOEDpW37Pg6AG7mc1RWYaQbUyE" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{
  width:95%;
  max-width:420px;
  background:#0b1220;
  border-radius:20px;
  box-shadow:0 0 40px #00ffd5;
  overflow:hidden;
}
.header{
  background:linear-gradient(90deg,#ff00cc,#3333ff);
  color:white;
  text-align:center;
  padding:15px;
}
.status{
  text-align:center;
  padding:10px;
  color:#00ffd5;
}
.chat{
  height:320px;
  overflow-y:auto;
  padding:10px;
}
.msg{
  background:#00ffd5;
  color:black;
  padding:10px;
  margin:5px 0;
  border-radius:15px;
}
.input{
  display:flex;
  padding:10px;
}
input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
}
button{
  margin-left:5px;
  padding:10px 15px;
  border:none;
  border-radius:10px;
  background:#00ff88;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <h3>Random Text Chat</h3>
    <small>ðŸŸ¢ Online: <span id="online">0</span></small>
  </div>

  <div class="status" id="status">Click Start</div>
  <div class="chat" id="chat"></div>

  <div class="input">
    <input id="msg" placeholder="Type message..." />
    <button onclick="send()">Send</button>
    <button onclick="next()">Next</button>
  </div>

  <button onclick="start()" style="width:100%;margin:10px;">Start Chat</button>
</div>

<script>
const socket = io();
const chat = document.getElementById("chat");
const status = document.getElementById("status");

socket.on("online-count", c => {
  document.getElementById("online").innerText = c;
});

socket.on("waiting", () => {
  status.innerText = "ðŸ” Looking for stranger...";
});

socket.on("connected", () => {
  status.innerText = "âœ… Connected to stranger";
});

socket.on("partner-left", () => {
  status.innerText = "âŒ Stranger disconnected";
});

socket.on("message", msg => {
  addMsg("Stranger: " + msg);
});

function start(){
  socket.emit("start-chat");
}

function send(){
  const m = msg.value.trim();
  if(!m) return;
  socket.emit("message", m);
  addMsg("You: " + m);
  msg.value="";
}

function next(){
  chat.innerHTML="";
  socket.emit("next");
}

function addMsg(t){
  const d=document.createElement("div");
  d.className="msg";
  d.innerText=t;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}
</script>
</body>
</html>
