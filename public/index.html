<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<meta name="google-site-verification" content="NKQFJ09NygYKwz4msUOEDpW37Pg6AG7mc1RWYaQbUyE" />

<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{
  width:95%;
  max-width:420px;
  background:#0b1220;
  border-radius:20px;
  box-shadow:0 0 30px #00ffd5;
  overflow:hidden;
}
.header{
  background:linear-gradient(90deg,#ff00cc,#3333ff);
  color:white;
  text-align:center;
  padding:15px;
}
.status{
  text-align:center;
  padding:8px;
  color:#00ffd5;
  font-size:14px;
}
.typing{
  text-align:center;
  font-size:12px;
  color:#aaa;
}
.chat{
  height:300px;
  overflow-y:auto;
  padding:10px;
}
.msg{
  background:#1f2937;
  color:white;
  padding:10px;
  margin:6px 0;
  border-radius:14px;
  font-size:14px;
}
.msg img{
  max-width:100%;
  border-radius:10px;
  margin-top:6px;
}
.input{
  display:flex;
  gap:6px;
  padding:10px;
}
input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
}
button{
  padding:10px 12px;
  border:none;
  border-radius:10px;
  background:#00ff88;
  font-weight:bold;
  cursor:pointer;
}
.gender{
  display:flex;
  gap:6px;
  padding:10px;
}
.gender button{
  flex:1;
  background:#111;
  color:#00ffd5;
  border:1px solid #00ffd5;
}
.gender button.active{
  background:#00ffd5;
  color:black;
}
.footer{
  text-align:center;
  font-size:12px;
  color:#aaa;
  padding:8px;
}
.footer a{
  color:#00ffd5;
  text-decoration:none;
  font-weight:bold;
}
.del-btn{
  margin-top:6px;
  background:#ff4d4d;
  color:white;
  font-size:12px;
}
</style>
</head>

<body>

<!-- 18+ WARNING -->
<div id="ageBox" style="position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:9999">
  <div style="background:#111;padding:20px;border-radius:14px;color:white;text-align:center">
    <h2>‚ö†Ô∏è 18+ Warning</h2>
    <p>This website is only for adults.</p>
    <button onclick="acceptAge()">I am 18+</button>
  </div>
</div>

<div class="app">
  <div class="header">
    <h3>Random Text Chat</h3>
    üü¢ Online: <span id="online">0</span>
  </div>

  <div class="gender">
    <button onclick="setGender('girls')">üëß Girls</button>
    <button onclick="setGender('boys')">üë¶ Boys</button>
    <button onclick="setGender('any')" class="active">üåê Any</button>
  </div>

  <div class="status" id="status">Click Start</div>
  <div class="typing" id="typing"></div>

  <div class="chat" id="chat"></div>

  <input type="file" id="imageInput" hidden accept="image/*">

  <div class="input">
    <button onclick="pickImage()">üì∑</button>
    <input id="msg" placeholder="Type message..." />
    <button onclick="send()">Send</button>
  </div>

  <button onclick="start()" style="width:100%;margin:8px">Start / Next</button>

  <!-- FOOTER CREDIT -->
  <div class="footer">
    Developed by 
    <a href="https://instagram.com/sahirdailylife" target="_blank">
      @sahirdailylife
    </a>
  </div>
</div>

<script>
/* AGE CHECK */
if(localStorage.ageAccepted==="yes"){
  ageBox.style.display="none";
}
function acceptAge(){
  localStorage.ageAccepted="yes";
  ageBox.style.display="none";
}

/* SOCKET */
const socket = io();
const chat = document.getElementById("chat");
const typing = document.getElementById("typing");
let gender = "any";
let imgCount = 0;

/* GENDER */
function setGender(g){
  gender=g;
  document.querySelectorAll(".gender button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

/* SOCKET EVENTS */
socket.on("online-count", c => online.innerText=c);
socket.on("waiting", ()=>status.innerText="üîç Looking for stranger...");
socket.on("connected", ()=>status.innerText="‚úÖ Connected");
socket.on("partner-left", ()=>status.innerText="‚ùå Stranger left");
socket.on("typing", ()=>{
  typing.innerText="Stranger is typing...";
  setTimeout(()=>typing.innerText="",1000);
});
socket.on("message", m => addText("Stranger", m));
socket.on("image", o => addImage("Stranger", o));
socket.on("delete-image", id => document.getElementById(id)?.remove());

/* FUNCTIONS */
function start(){
  chat.innerHTML="";
  socket.emit("start-chat", gender);
}

function send(){
  if(!msg.value) return;
  socket.emit("message", msg.value);
  addText("You", msg.value);
  msg.value="";
}
msg.oninput=()=>socket.emit("typing");

function pickImage(){
  imageInput.click();
}
imageInput.onchange=()=>{
  const file=imageInput.files[0];
  if(!file) return;
  const reader=new FileReader();
  const id="img_"+(++imgCount);
  reader.onload=()=>{
    const data={id, src:reader.result};
    socket.emit("image", data);
    addImage("You", data);
  };
  reader.readAsDataURL(file);
};

function addText(sender,text){
  const d=document.createElement("div");
  d.className="msg";
  d.innerHTML="<b>"+sender+":</b> "+text;
  chat.appendChild(d);
  chat.scrollTop=99999;
}

function addImage(sender,o){
  const d=document.createElement("div");
  d.className="msg";
  d.id=o.id;
  d.innerHTML="<b>"+sender+":</b><br><img src='"+o.src+"'>";
  if(sender==="You"){
    const b=document.createElement("button");
    b.className="del-btn";
    b.innerText="‚ùå Delete";
    b.onclick=()=>{
      socket.emit("delete-image", o.id);
      d.remove();
    };
    d.appendChild(document.createElement("br"));
    d.appendChild(b);
  }
  chat.appendChild(d);
  chat.scrollTop=99999;
}
</script>
</body>
</html>
